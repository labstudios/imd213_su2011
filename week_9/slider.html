<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Slider</title>
	<style type="text/css">
		.controls {
			width: 300px;
			position: relative;
		}
		
		.controls .left {
			float: left;
			cursor: pointer;
			width: 100px;
		}
		
		.controls .right{
			float: right;
			cursor: pointer;
			width: 100px;
			text-align: right;
		}
	</style>
	<script type="text/javascript" src="js/moocore.js"></script>
	<script type="text/javascript" src="js/coolslider.js"></script>
	<script type="text/javascript" src="js/slider.js"></script>
</head>
<body>
<div class="slider">
	<div class="controls">
		<div class="left">&lt;</div>
		<div class="right">&gt;</div>
	</div>
	<ul>
		<li>This is the first content</li>
		<li>This is the second content</li>
		<li>This is the third content</li>
	</ul>
</div>	
</body>
</html>
